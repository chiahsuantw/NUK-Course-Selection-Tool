<!doctype html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="icon" href="/static/img/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <link href="/static/css/font.css" rel="stylesheet">
    <title>登入 · 高大選課工具</title>
</head>

<body class="text-center">

<form class="form-signin" action='login' method='POST'>
    <img class="mb-3" src="https://img.icons8.com/fluent/100/000000/enter.png"/>
    <h1 class="h3 mb-5 font-weight-normal">登入系統</h1>
    <label for="account" class="sr-only">Account</label>
    <input type="text" id="account" name="account" class="form-control" placeholder="帳號" required autofocus
           style="border-bottom-left-radius: 0; border-bottom-right-radius: 0; margin-bottom: -1px;">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="密碼" required>

    <!--快顯錯誤提示-->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">送出</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020 高大選課工具</p>
</form>
